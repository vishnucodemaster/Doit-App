{% extends 'base.html' %}
{% block content %} 
	<div class="container">
		<div class="row">
			<div class="col-12">
			

		<h2 class="text-center mt-4 ,mb-2 ">Add Your Mydoit here!</h2>


</div>
</div>
<div class="row">
	<div class="col-12">
		<form class="form-inline justify-content-center" action="add_doit/" method="POST">
			{% csrf_token %}
  <div class="form-group">
    {{form.mydoit_text }}
  	</div>
  	<button type="submit" class="mx-2 btn btn-primary">Submit</button>
	</form>
	</div>
</div>
<div class="row mt-5">
	<div class="col-12  table-responsive">
		<table class="table">
  		<tbody>
  			      	{% for doit in mydoit_list %}
	    <tr>
	      <td>


	      <p>	{{ doit.mydoit_text}} </p>	 
	      <p class="text-muted"><small>	Added on:{{ doit.added_on }} </small> </p> 
	       <p class="text-muted"><small>	Updated on:{{ doit.updated_on }} </small> </p>      	
	      
	      
	  </td>
      	<td class="text-right">
      		<form method="POST" action="{% url 'delete_doit' doit.id  %}">
      			{% csrf_token %}
				<button type="submit" class="mx-2 btn btn-danger">DELETE</button>

      		</form>
      	</td>
      
      <td class ="text-left">
      		<a href="{% url 'edit_doit' doit.id %}" type="button" class="mx-2 btn btn-info">EDIT</a>
      	</td>
	    </tr>
	{% endfor %}
	  	</tbody>
	  </table>
	   
	   
	
	</div>  
</div>
</div>
{% endblock %}
